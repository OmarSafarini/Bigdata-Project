<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px">

    <h3 class="text-center mb-4">Sign Up</h3>

    <form [formGroup]="signupForm" (ngSubmit)="handleSubmit()">

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          formControlName="username"
          placeholder="Enter username"
        />
        @if ( (username?.dirty || username?.touched) && username?.invalid ) {

          @if (username?.hasError('required')) {
            <p class="text-danger">Username is required.</p>
          }
          @if (username?.hasError('minlength')) {
            <p class="text-danger">Username must be at least 3 characters.</p>
          }
        }
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter password"
        />
      </div>

      <div class="mb-4">
        <label class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirm password"
        />
      </div>

      <button class="btn btn-primary w-100 mb-3" type="submit" [disabled]="!signupForm.valid">
        Create Account
      </button>

      <p class="text-center small text-muted mb-0">
        Already have an account?
        <a
          class="fw-semibold text-primary text-decoration-none"
          routerLink="/login"
          style="cursor: pointer"
        >
          Login
        </a>
      </p>

    </form>
  </div>
</div>
