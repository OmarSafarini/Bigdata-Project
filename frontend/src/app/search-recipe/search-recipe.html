<div class="container mt-5">
  <div class="d-flex justify-content-center" style="margin-top:5rem;">
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search ingredients..." [(ngModel)]="searchText"
        (input)="filterRecipes()">
      <span class="search-icon">üîç</span>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div *ngIf="isLoading" class="text-center mt-3"></div>
      <div class="col-md-4 mb-4"  *ngFor="let recipe of filteredRecipes">
        <div class="card h-100" style="width: 100%;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <p class="card-text" [title]="recipe.ingredients.join(', ')">
              <strong>Ingredients:</strong> {{ recipe.ingredients.join(', ') }}
            </p>
            <p class="card-text" [title]="recipe.directions.join(', ')">
              <strong>Directions:</strong> {{ truncateText(recipe.directions.join(', '), 100) }}
            </p>
            <div class="d-flex justify-content-end flex-column align-items-center mt-auto mb-3">
              <a [routerLink]="['/recipes', recipe._id]" class="btn btn-primary">Check</a>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn showmore mb-3" (click)="onShowMore()"> Show More </button>
    </div>
  </div>
