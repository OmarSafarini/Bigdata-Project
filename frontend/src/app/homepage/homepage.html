<div class="container mt-5">
  <h2 id="about" class="text-center mb-4">Top Suggestions</h2>


  <div class="p-5" style="background-color: gray;"> <app-suggestions></app-suggestions> </div>


  <div class="mb-4">
  <input type="text" class="form-control" placeholder="Search ingredients..." [(ngModel)]="searchText" (input)="filterRecipes()">
</div>

<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let recipe of filteredRecipes">
    <div class="card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <p class="card-text text-truncate" [title]="recipe.ingredients.join(', ')">
          <strong>Ingredients:</strong> {{ recipe.ingredients.join(', ') }}
        </p>
        <p class="card-text text-truncate" [title]="recipe.directions.join(', ')">
          <strong>Directions:</strong> {{ truncateText(recipe.directions.join(', '), 30) }}
        </p>
        <a [routerLink]="['/recipes', recipe._id]" class="btn btn-primary mt-auto">Check</a>
      </div>
    </div>
  </div>
</div>

  <div class="text-center mt-4">
    <button class="btn btn-success" (click)="onShowMore()"> Show More </button>
  </div>
</div>
